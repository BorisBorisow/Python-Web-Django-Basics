{% extends "base.html" %}
{% load static %}
{% block other_pages %}

<!--Edit Page-->
<section class="editPage">
    <form method="post" action="{% url 'edit album page' id=album.id %}">
        <fieldset>
            <legend>Edit Album</legend>
            <div class="container">

                {{ form }}
                {% csrf_token %}
                <!-- Button for Editing Album -->
                <button class="edit-album" type="submit">Edit Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
